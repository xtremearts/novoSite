<div class="container-fluid">
    <div class="filiais">

        <div class="filial col-12 mb-5" *ngFor="let filial of filiais">
            <div class="div-cinza"></div>
            <!-- <div class="div-verde"></div> -->
            <div class="col-10 conteudo-filial justify-content-md-center">
                <div class="col-12 mb-2">
                    <h2>{{filial.filial}}</h2>
                </div>

                <div class="row col conteudo-filial ml-a mr-a">
                    <div class="col-5 mr-4">
                        <img class="col" [src]="filial.imagemFilial">
                        <div class="endereco mt-3 mb-3">
                            <h4>Endere√ßo:</h4>
                            <p>{{filial.endereco}}</p>
                        </div>
                        <div class="telefone">
                            <h4>Telefone:</h4>
                            <p>{{filial.telefone}}</p>
                        </div>
                    </div>

                    <div class="col mapa">
                        <ng-template *ngIf="filial.id==4 then mapaFilial4"></ng-template>
                        <ng-template *ngIf="filial.id==12 then mapaFilial12"></ng-template>
                        <ng-template *ngIf="filial.id==2 then mapaFilial2"></ng-template>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
